<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгуки | Меблі та Стиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1d1e22, #323a45);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }

        nav {
            background: linear-gradient(to right, #721717, #b12020);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .brand-logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: linear-gradient(145deg, #2e323a, #23262e);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .card-content {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff9472;
        }

        .review-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .footer {
            background: linear-gradient(to right, #232526, #414345);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            position: relative;
            margin-top: 40px;
        }

        .footer a {
            color: #ff9472;
            text-decoration: none;
            font-weight: 500;
        }

        .rating {
            font-size: 1.5rem;
            color: #ffeb3b;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 600px) {
            .card-title {
                font-size: 1.5rem;
            }

            .review-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" class="brand-logo center">Меблі та Стиль</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Меню</a></li>
            <li><a href="/reviews">Відгуки</a></li>
            <li><a href="/contacts">Контакти</a></li>
            <li><a href="/categories">Категорії</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="center-align">Відгуки наших клієнтів</h2>

        <div class="row">
            {% for review in reviews_data %}
                <div class="col s12 m6 l4">
                    <div class="card pulse">
                        <div class="card-content">
                            <span class="card-title">{{ review.item_name }}</span>
                            <div class="rating">
                                <span>Оцінка: </span>
                                <strong>{{ review.rating }}/5</strong>
                            </div>
                            <p class="review-text">{{ review.comment }}</p>
                        </div>
                        <div class="card-action">
                            <p class="review-footer">Від: {{ review.customer_name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        © 2024 Меблі та Стиль. <a href="#">Політика конфіденційності</a>.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
