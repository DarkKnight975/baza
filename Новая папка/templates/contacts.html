<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти | Меблі та Стиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
          body {
            background: linear-gradient(135deg, #1d1e22, #323a45);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }

        nav {
            background: linear-gradient(to right, #721717, #b12020);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .brand-logo {
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: linear-gradient(145deg, #2e323a, #23262e);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            width: 300px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 70, 70, 0.6);
        }

        .card-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #721717;
        }

        /* Зробити зображення квадратними */
        .small-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .card-content {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2196F3;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1rem;
            color: #f5f5f5;
        }

        .footer {
            background: linear-gradient(to right, #232526, #414345);
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            position: relative;
            margin-top: 40px;
        }

        .footer a {
            color: #ff9472;
            text-decoration: none;
            font-weight: 500;
        }
    </style>


</head>

<body>
    <nav>
        <a href="#" class="brand-logo center">Меблі та Стиль</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Меню</a></li>
            <li><a href="/reviews">Відгуки</a></li>
            <li><a href="/contacts">Контакти</a></li>
            <li><a href="/categories">Категорії</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Контакти</h1>
        <p>Адреса: вул. Центральна, 1, Київ</p>
        <p>Телефон: +380 123 456 789</p>
        <p>Email: contact@mebli.com</p>
    </div>

    <footer class="footer">
        © 2024 Меблі та Стиль. <a href="#">Політика конфіденційності</a>.
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
